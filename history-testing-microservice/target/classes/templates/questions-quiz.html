<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIST</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="text-center"><h2>List of Questions</h2></div>
<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>
<div class="container my-5 col-md-8">


    <form th:action="@{/questions/commit}" method="post" style="max-width: 700px; margin: 0 auto;">

        <div class="card my-5" style="width: 800px;">
            <div class="card-header">
                [[${quizObject[0].question_title}]]
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="form_radio">
                        <input type="hidden" name="id1" th:value="${quizObject[0].id}">
                        <input id="radio-1" type="radio" th:name="answer1" th:value="${quizObject[0].option1}">
                        <label for="radio-1" th:text="${quizObject[0].option1}"></label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form_radio">

                        <input id="radio-2" type="radio" th:name="answer1" th:value="${quizObject[0].option2}">
                        <label for="radio-2" th:text="${quizObject[0].option2}"></label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form_radio">

                        <input id="radio-3" type="radio" th:name="answer1" th:value="${quizObject[0].option3}">
                        <label for="radio-3" th:text="${quizObject[0].option3}"></label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form_radio">

                        <input id="radio-4" type="radio" th:name="answer1" th:value="${quizObject[0].option4}">
                        <label for="radio-4" th:text="${quizObject[0].option4}"></label>
                    </div>
                </li>
            </ul>
        </div>

        <div class="card my-5" style="width: 800px;">
            <div class="card-header">
                [[${quizObject[1].question_title}]]
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="form_radio">
                        <input type="hidden" name="id2" th:value="${quizObject[1].id}">
                        <input id="radio-21" type="radio" th:name="answer2" th:value="${quizObject[1].option1}">
                        <label for="radio-21" th:text="${quizObject[1].option1}"></label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form_radio">

                        <input id="radio-22" type="radio" th:name="answer2" th:value="${quizObject[1].option2}">
                        <label for="radio-22" th:text="${quizObject[1].option2}"></label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form_radio">

                        <input id="radio-23" type="radio" th:name="answer2" th:value="${quizObject[1].option3}">
                        <label for="radio-23" th:text="${quizObject[1].option3}"></label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form_radio">

                        <input id="radio-24" type="radio" th:name="answer2" th:value="${quizObject[1].option4}">
                        <label for="radio-24" th:text="${quizObject[1].option4}"></label>
                    </div>
                </li>
            </ul>
        </div>

        <div class="card my-5" style="width: 800px;">
            <div class="card-header">
                [[${quizObject[2].question_title}]]
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="form_radio">
                        <input type="hidden" name="id3" th:value="${quizObject[2].id}">
                        <input id="radio-31" type="radio" th:name="answer3" th:value="${quizObject[2].option1}">
                        <label for="radio-31" th:text="${quizObject[2].option1}"></label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form_radio">

                        <input id="radio-32" type="radio" th:name="answer3" th:value="${quizObject[2].option2}">
                        <label for="radio-32" th:text="${quizObject[2].option2}"></label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form_radio">

                        <input id="radio-33" type="radio" th:name="answer3" th:value="${quizObject[2].option3}">
                        <label for="radio-33" th:text="${quizObject[2].option3}"></label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form_radio">

                        <input id="radio-34" type="radio" th:name="answer3" th:value="${quizObject[2].option4}">
                        <label for="radio-34" th:text="${quizObject[2].option4}"></label>
                    </div>
                </li>
            </ul>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Проверить</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Отменить</button>
        </div>

    </form>



</div>

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/questions/generate}]]";
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
