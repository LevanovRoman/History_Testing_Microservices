<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>History Testing</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg  navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">History Testing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-5 ">
                        <a class="nav-link active text-white" aria-current="page" th:href="@{'/admin-page'}">Home</a>
                    </li>
                    <li class="nav-item mx-5 ">
                        <a class="nav-link text-white" th:href="@{'/questions/allQuestions'}">All Questions</a>
                    </li>
                    <li class="nav-item mx-5">
                        <div class="dropdown">
                            <a class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Categories
                            </a>

                            <ul class="dropdown-menu">
                                <th:block th:each="cat : ${categoryList}">
                                    <li>
                                        <a class="dropdown-item text-uppercase" type="button" th:href="@{'/questions/' + ${cat.category_title}}">
                                            [[${cat.category_title}]]
                                        </a>
                                    </li>
                                </th:block>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item mx-5 ">
                        <a class="nav-link text-white" th:href="@{'/questions/new'}">Add Question</a>
                    </li>
                    <li class="nav-item mx-5 ">
                        <a class="nav-link text-white" th:href="@{'/questions/generate'}">Generate Questions</a>
                    </li>
                    <li class="nav-item mx-5 ">
                        <a class="nav-link text-white" th:href="@{'/logout'}">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>


    <div class="text-center mt-3"><h2>[[${title}]]</h2></div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
<div class="container my-5 col-md-8">
    <table class="table table-striped table-hover table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Question</th>
            <th scope="col">Category</th>
            <th scope="col">Difficulty</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="q : ${questionsList}">
        <tr>
            <td>[[${q.id}]]</td>
            <td>[[${q.question_title}]]</td>
            <td>[[${q.category}]]</td>
            <td>[[${q.difficulty_level}]]</td>
            <td>
                <a style="color:blue" th:href="@{'/questions/edit/' + ${q.id}}">
                    <i class="fa-solid fa-pen-to-square ms-4"></i></a>
                <a style="color:red" th:href="@{'/questions/delete/' + ${q.id}}">
                    <i class="fa-solid fa-trash ms-4"></i></a>
            </td>
        </tr>
        </th:block>
        </tbody>
    </table>
</div>


<div th:insert="blocks/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
