<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIST</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg  navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/user-new">History Testing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-5 ">
                        <a class="nav-link active text-white" aria-current="page" th:href="@{'/user-new'}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


<div class="text-center my-5"><h2>List of Questions</h2></div>
<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>
<div class="container my-5 col-md-8">


    <form th:action="@{/questions/commit}" method="post" style="max-width: 700px; margin: 0 auto;">
        <th:block th:each="cat : ${quizObject}">
            <div class="card my-5" style="width: 800px;">
            <div class="card-header">
                [[${cat.question_title}]]
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="form_radio">
                        <input type="hidden" name="id1" th:value="${cat.id}">
                        <input id="radio-1" type="radio" th:name="answer1" th:value="${cat.option1}">
                        <label for="radio-1" th:text="${cat.option1}"></label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form_radio">
                        <input id="radio-2" type="radio" th:name="answer1" th:value="${cat.option2}">
                        <label for="radio-2" th:text="${cat.option2}"></label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form_radio">
                        <input id="radio-3" type="radio" th:name="answer1" th:value="${cat.option3}">
                        <label for="radio-3" th:text="${cat.option3}"></label>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form_radio">
                        <input id="radio-4" type="radio" th:name="answer1" th:value="${cat.option4}">
                        <label for="radio-4" th:text="${cat.option4}"></label>
                    </div>
                </li>
            </ul>
        </div>
        </th:block>


        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Проверить</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Отменить</button>
        </div>

    </form>



</div>

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/questions/generate}]]";
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
