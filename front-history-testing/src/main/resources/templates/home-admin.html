<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>History Testing</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg  navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" th:href="@{'/admin-page'}">History Testing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-5 ">
                        <a class="nav-link active text-white" aria-current="page" th:href="@{'/admin-page'}">Home</a>
                    </li>
                    <li class="nav-item mx-5 ">
                        <a class="nav-link text-white" th:href="@{'/questions/allQuestions'}">All Questions</a>
                    </li>
                    <li class="nav-item mx-5">
                        <div class="dropdown">
                            <a class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Categories
                            </a>

                            <ul class="dropdown-menu">
                                <th:block th:each="cat : ${categoryList}">
                                    <li>
                                        <a class="dropdown-item text-uppercase" type="button" th:href="@{'/questions/' + ${cat.category_title}}">
                                            [[${cat.category_title}]]
                                        </a>
                                    </li>
                                </th:block>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item mx-5 ">
                        <a class="nav-link text-white" th:href="@{'/questions/new'}">Add Question</a>
                    </li>
                    <li class="nav-item mx-5 ">
                        <a class="nav-link text-white" th:href="@{'/questions/generate'}">Generate Questions</a>
                    </li>
                    <li class="nav-item mx-5 ">
                        <a class="nav-link text-white" th:href="@{'/logout'}">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container text-center my-5">
    <h1 class="my-5">WELCOME TO HISTORY TESTING</h1>

    <div class="container">
        <h2>Welcome, [[${user.getFullname()}]]</h2>

        <span sec:authorize="isAuthenticated">
        <a th:href="@{/logout}">
         Logout

        </a>

        </span>

    </div>
    <img src="/images/bg.png" width="360px" alt="">
</div>
<div th:insert="blocks/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
