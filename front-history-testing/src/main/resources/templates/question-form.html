<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[[${pageTitle}]]</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg  navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">History Testing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-5 ">
                        <a class="nav-link active text-white" aria-current="page" th:href="@{'/admin-page'}">Home</a>
                    </li>
                    <li class="nav-item mx-5 ">
                        <a class="nav-link text-white" th:href="@{'/questions/allQuestions'}">All Questions</a>
                    </li>
                    <li class="nav-item mx-5">
                        <div class="dropdown">
                            <a class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Categories
                            </a>

                            <ul class="dropdown-menu">
                                <th:block th:each="cat : ${categoryList}">
                                    <li>
                                        <a class="dropdown-item text-uppercase" type="button" th:href="@{'/questions/' + ${cat.category_title}}">
                                            [[${cat.category_title}]]
                                        </a>
                                    </li>
                                </th:block>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item mx-5 ">
                        <a class="nav-link text-white" th:href="@{'/questions/new'}">Add Question</a>
                    </li>
                    <li class="nav-item mx-5 ">
                        <a class="nav-link text-white" th:href="@{'/questions/generate'}">Generate Questions</a>
                    </li>
                    <li class="nav-item mx-5 ">
                        <a class="nav-link text-white" th:href="@{'/logout'}">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/questions/save}" method="post" th:object="${question}"
          style="max-width: 700px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label for="question_title" class="form-label">question_title</label>
                <input type="text" th:field="*{question_title}" class="form-control" id="question_title">
            </div>

            <div class="mb-3">
                <label for="option1" class="form-label">option1</label>
                <input type="text" th:field="*{option1}" class="form-control" id="option1">
            </div>

            <div class="mb-3">
                <label for="option2" class="form-label">option2</label>
                <input type="text" th:field="*{option2}" class="form-control" id="option2">
            </div>
            <div class="mb-3">
                <label for="option3" class="form-label">option3</label>
                <input type="text" th:field="*{option3}" class="form-control" id="option3">
            </div>
            <div class="mb-3">
                <label for="option4" class="form-label">option4</label>
                <input type="text" th:field="*{option4}" class="form-control" id="option4">
            </div>
            <div class="mb-3">
                <label for="right_answer" class="form-label">right_answer</label>
                <input type="text" th:field="*{right_answer}" class="form-control" id="right_answer">
            </div>
            <div class="mb-3">
                <label for="difficulty_level" class="form-label">difficulty_level</label>
                <input type="text" th:field="*{difficulty_level}" class="form-control" id="difficulty_level">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">category</label>
                <input type="text" th:field="*{category}" class="form-control" id="category">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

    </form>

</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/}]]";
    }
</script>
</body>
</html>
